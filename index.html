<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画SVG图标展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            overflow-x: auto;
        }

        .icons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .icon-item svg {
            width: 40px;
            height: 40px;
            display: block;
            cursor: pointer;
        }

        /* 默认暂停所有动画 */
        .icon-item svg * {
            animation-play-state: paused !important;
        }

        /* hover时播放动画 */
        .icon-item:hover svg * {
            animation-play-state: running !important;
        }

        .icon-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        @media (max-width: 1200px) {
            .icons-wrapper {
                gap: 60px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .icons-wrapper {
                gap: 40px;
            }

            .icon-item svg {
                width: 32px;
                height: 32px;
            }

            .icon-name {
                font-size: 14px;
            }
        }
    </style>
</head>
