<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes leftBracketBounce {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-3px);
        }
        70% {
          transform: translateX(0.5px);
        }
        100% {
          transform: translateX(0);
        }
      }
      @keyframes rightBracketBounce {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(3px);
        }
        70% {
          transform: translateX(-0.5px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .doc-static {
        opacity: 1;
      }
      .left-bracket {
        opacity: 1;
        animation: leftBracketBounce 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
      }
      .right-bracket {
        opacity: 1;
        animation: rightBracketBounce 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
      }
    </style>
  </defs>
  <g>
    <g class="doc-static">
