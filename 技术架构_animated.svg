<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 阶段1a: 左括号描边绘制出现在中间 */
      @keyframes leftBracketDraw {
        0% {
          opacity: 0;
          stroke-dasharray: 0 12;
          stroke-dashoffset: 0;
          transform: translateX(2px);
        }
        100% {
          opacity: 1;
          stroke-dasharray: 12 12;
          stroke-dashoffset: 0;
          transform: translateX(2px);
        }
      }

      /* 阶段1b: 右括号描边绘制出现在中间 */
      @keyframes rightBracketDraw {
        0% {
          opacity: 0;
          stroke-dasharray: 0 12;
          stroke-dashoffset: 0;
          transform: translateX(2px);
        }
        100% {
          opacity: 1;
          stroke-dasharray: 12 12;
          stroke-dashoffset: 0;
          transform: translateX(2px);
        }
      }

      /* 阶段2a: 左括号向左边展开 */
      @keyframes leftBracketSpread {
        0% {
          transform: translateX(2px);
        }
        50% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(0.5px);
        }
      }

      /* 阶段2b: 右括号向右边展开 */
      @keyframes rightBracketSpread {
        0% {
          transform: translateX(2px);
        }
        50% {
          transform: translateX(4px);
        }
        100% {
          transform: translateX(3.5px);
        }
      }

      /* 阶段3a: 左括号回到中心 */
      @keyframes leftBracketReturnCenter {
        0% {
          transform: translateX(0.5px);
        }
        100% {
          transform: translateX(2px);
        }
      }

      /* 阶段3b: 右括号回到中心 */
      @keyframes rightBracketReturnCenter {
        0% {
          transform: translateX(3.5px);
        }
        100% {
          transform: translateX(2px);
        }
      }

      /* 阶段4: 中间停顿 */
      @keyframes bracketPause {
        0% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(2px);
        }
      }

      /* 阶段5: 左移归位（带弹簧效果） */
      @keyframes bracketMoveBack {
        0% {
          transform: translateX(2px);
        }
        50% {
          transform: translateX(-0.5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .doc-static {
        opacity: 1;
      }
      .left-bracket {
        stroke-dasharray: 12 12;
        stroke-dashoffset: 0;
        opacity: 1;
        animation:
          leftBracketDraw 0.5s ease-out forwards,
          leftBracketSpread 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards,
          leftBracketReturnCenter 0.15s ease-out 0.8s forwards,
          bracketPause 0.07s linear 0.95s forwards,
          bracketMoveBack 0.28s cubic-bezier(0.34, 1.56, 0.64, 1) 1.02s forwards;
      }
      .right-bracket {
        stroke-dasharray: 12 12;
        stroke-dashoffset: 0;
        opacity: 1;
        animation:
          rightBracketDraw 0.5s ease-out forwards,
          rightBracketSpread 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards,
          rightBracketReturnCenter 0.15s ease-out 0.8s forwards,
          bracketPause 0.07s linear 0.95s forwards,
          bracketMoveBack 0.28s cubic-bezier(0.34, 1.56, 0.64, 1) 1.02s forwards;
      }
    </style>
  </defs>
  <g>
    <g class="doc-static">
      <path d="M3 16.5H13.5C14.3284 16.5 15 15.8284 15 15V5.87132C15 5.4735 14.842 5.09197 14.5607 4.81066L11.6893 1.93934C11.408 1.65804 11.0265 1.5 10.6287 1.5H4.5C3.67157 1.5 3 2.17157 3 3V6M10.5 1.5V4.5C10.5 5.32843 11.1716 6 12 6H15" stroke="black" stroke-opacity="0.9" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <path class="left-bracket" d="M3.75 9L1.5 11.25L3.75 13.5" stroke="black" stroke-opacity="0.9" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="right-bracket" d="M6.75 13.5L9 11.25L6.75 9" stroke="black" stroke-opacity="0.9" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
